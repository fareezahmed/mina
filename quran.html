      <div id="fh5co-contact">
        <section>
          <div class="container-quran container">
            <div class="row">
              
              <div class="contact-form">
                <form id="contact-form" name="registration-form" accept-charset="utf-8" action="https://formspree.io/f/mpzkbrev" method="post">
                  <h1>Free Gift</h1>
                  <h4>Fill out your details below to receive a free copy of the Quran (in English)</h4>
                  <div class="input-box">
                    <label for="full-name">Name</label>
                    <input type="text" required="true" name="name" id="full-name" placeholder="">
                  </div>
                  
                  <div class="input-box">
                    <label for="email">Email</label>
                      <input type="email" name="email" id="email" placeholder="xxx@gmail.com (Optional)">
                  </div>
                  
                  <div class="input-box">
                    <label for="phone">Phone</label>
                      <input type="phone" name="phone" id="phone" placeholder="04XXXXXXXX (Optional)">
                  </div>

                  <div class="input-box">
                    <label for="address-search">Address</label>
                      <input type="text" name="address-search" 
                            id="address-search" onFocus="geolocate()" 
                            placeholder="Enter Address to Search...">
                  </div>
                  <div class="input-box">
                    <button type="button" id="manual_address" class="btn btn-warning">Manual Address</button>
                  </div>

                  <div class="input-box">
                    <div class="row">
                      <div class="col-md-4 col-xs-12">
                        <input type="text" name="street_number" id="street_number" placeholder="Street Number" required="true">
                      </div>
                      <div class="col-md-8 col-xs-12">
                        <input type="text" name="route" id="route" placeholder="Street Name" required="true">
                      </div>
                    </div>
                  </div>

                  <div class="input-box">
                    <input type="text" name="suburb" id="locality" placeholder="Subrub" required="">
                  </div>
                    

                    <div class="input-box">
                      <div class="row">
                        <div class="col-md-6 col-xs-12">
                          <input type="text" name="state" id="administrative_area_level_1" placeholder="State" required="">
                        </div>
                        <div class="col-md-6 col-xs-12">
                          <input type="text" name="postal-code" id="postal_code" placeholder="Postcode" required="true">
                        </div>
                      </div>
                     
                    </div>

                  <div class="input-box">
                    <label for="note">Note</label>
                    <textarea rows="2" name="note" id="note" placeholder="Include any additional information"></textarea>
                  </div>
                  
                  <input type="hidden" name="_subject" id="email-subject" value="Registration Form Submission">

                  <div class="input-box">
                    <input class="btn third" type="submit" value="Order Now for Free">
                  </div>
                </form>
              </div>
              
            </div>
          </div>
        </section>

    <script src="js/main.js"></script>

    <script src="js/address.js"></script>
    <script> 
      document.getElementById("manual_address").addEventListener("click", function(){ 
          document.getElementById("address-search").style.display = "none";
          document.getElementById("street_number").style.display = "block";
          document.getElementById("street_number").removeAttribute("disabled");
          document.getElementById("route").style.display = "block";
          document.getElementById("route").removeAttribute("disabled");
          document.getElementById("locality").style.display = "block";
          document.getElementById("locality").removeAttribute("disabled");
          document.getElementById("administrative_area_level_1").style.display = "block";
          document.getElementById("administrative_area_level_1").removeAttribute("disabled");
          document.getElementById("postal_code").style.display = "block";
          document.getElementById("postal_code").removeAttribute("disabled");
          document.getElementById("manual_address").style.display = "none";
      }); 
  </script>
